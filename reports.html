<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reports · Stock Inventory</title>
  <link rel="stylesheet" href="assets/css/base.css"/>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div data-include="partials/nav.html"></div>
    </aside>
    <main class="main">
      <div class="container">

<div class="card">
  <h2>Reports</h2>
  <p class="muted">Monthly and yearly payment & movement summaries.</p>
  <div id="reports-section">
    <div class="loader" data-loader hidden><div class="spinner"></div><span>Generating…</span></div>
    <div class="grid">
      <div class="col-6">
        <label>Month<select class="input" id="report-month"><option>2025-10</option></select></label>
      </div>
      <div class="col-6">
        <label>Type<select class="input" id="report-type"><option>Stock Movements</option></select></label>
      </div>
      <div class="col-12">
        <button class="btn primary" id="btn-generate">Generate</button>
      </div>
    </div>
    <hr/>
    <table class="table" id="report-table">
      <thead><tr><th>Date</th><th>Room/Project</th><th>Description</th><th>Amount/Qty</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<script type="module">
  import {{ withLoader }} from './assets/js/main.js';
  const section = document.getElementById('reports-section');
  const delay = ms => new Promise(r=>setTimeout(r, ms));
  document.getElementById('btn-generate').addEventListener('click', async ()=>{{
    await withLoader(section, async ()=>{{ await delay(900); document.querySelector('#report-table tbody').innerHTML = '<tr><td>—</td><td>—</td><td>—</td><td>—</td></tr>'; }});
  }});
</script>

      </div>
    </main>
  </div>
  <div data-include="partials/footer.html"></div>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
