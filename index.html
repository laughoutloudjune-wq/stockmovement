<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Stock Inventory</title>

  <style>
    :root{
      --bg:#0b1020;
      --glass-1: rgba(255,255,255,.10);
      --glass-2: rgba(255,255,255,.06);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --border-weak: rgba(255,255,255,.20);
      --accent:#2563eb;
      --space-3: 12px;
      --control-h: 42px;
      color-scheme: dark;
    }
    *,*::before,*::after{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; padding:0;
      background: radial-gradient(1600px 800px at -10% -10%, #101933 25%, transparent 40%),
                  radial-gradient(1800px 900px at 110% -20%, #061025 20%, transparent 50%),
                  linear-gradient(120deg,#0b1020,#0d1426 60%);
      color:var(--text);
      font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* App shell */
    header.appbar{
      position:sticky; top:0; z-index:1000;
      backdrop-filter: blur(14px) saturate(125%);
      background: linear-gradient(180deg, rgba(13,19,35,.72), rgba(13,19,35,.42));
      border-bottom: 1px solid var(--border-weak);
    }
    .appbar .wrap{ display:flex; align-items:center; gap:12px; padding:10px 14px; }
    .title{ font-weight:600; letter-spacing:.2px }
    .spacer{ flex:1 1 auto }

    /* Tabs */
    .tabs{ display:flex; gap:6px; padding:8px 14px 12px; flex-wrap:wrap }
    .tabs .tab{
      padding:.45rem .75rem; border:1px solid var(--border-weak); border-radius:10px;
      background: rgba(255,255,255,.06); cursor:pointer; transition: .15s;
      color:var(--text); user-select:none;
    }
    .tabs .tab.active{ background: rgba(255,255,255,.16); border-color: rgba(255,255,255,.28); }

    /* Main container */
    .app{ max-width:1200px; margin:0 auto; padding:20px 14px 84px }
    #view{ margin-top:10px }

    /* Liquid Glass card */
    .card.glass{
      background: linear-gradient(180deg, var(--glass-1), var(--glass-2));
      border: 1px solid var(--border-weak);
      border-radius: 16px; padding: 14px;
      backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 20px 60px rgba(0,0,0,.28);
    }

    /* Buttons */
    .btn{
      appearance:none; border:1px solid var(--border-weak);
      background: rgba(255,255,255,.06);
      color:var(--text); padding:.55rem .8rem; border-radius:10px;
      display:inline-flex; gap:.5rem; align-items:center; cursor:pointer;
    }
    .btn.small{ padding:.35rem .6rem; font-size:.9em }
    .btn.primary{ background: var(--accent); border-color: transparent; color:#fff }
    .btn .btn-spinner{ display:none; align-items:center }
    .btn.is-loading .btn-spinner{ display:inline-flex }
    .spinner{ width:16px; height:16px; border:2px solid currentColor; border-right-color:transparent; border-radius:50%; animation: spin .8s linear infinite }
    @keyframes spin{ to{ transform: rotate(360deg) } }

    /* Lists + rows */
    .list{ display:flex; flex-direction:column; gap:10px }
    .rowitem{ display:flex; gap:10px; align-items:flex-start; border:1px solid var(--border-weak); border-radius:12px; padding:10px; background: rgba(255,255,255,.05) }
    .rowitem .meta{ color:var(--muted) }

    /* Toast */
    #toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:#111827; color:#fff; border:1px solid #334155;
      padding:.6rem .9rem; border-radius:12px; opacity:0; pointer-events:none; transition:.25s; z-index:5002
    }
    #toast.show{ opacity:1 }

    /* Picker overlay (required by your JS) */
    #pickerOverlay{
      position: fixed; inset: 0; z-index: 5001; display: none;
      background: rgba(10,14,22,.35); backdrop-filter: blur(10px);
      align-items: center; justify-content: center;
    }
    #pickerOverlay.open{ display:flex }
    .picker-card{
      width: min(720px, 94%); max-height: 86vh; overflow: hidden;
      background: linear-gradient(180deg, var(--glass-1), var(--glass-2));
      border: 1px solid var(--border-weak); border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.30);
      display:flex; flex-direction:column;
      backdrop-filter: blur(14px) saturate(120%);
    }
    .picker-head{
      display:flex; gap:.5rem; align-items:center; padding:10px 12px;
      border-bottom: 1px solid var(--border-weak);
      background: rgba(255,255,255,.04);
    }
    .picker-body{ padding:10px 12px; overflow:auto; -webkit-overflow-scrolling:touch; display:flex; flex-direction:column; gap:8px }
    .pick-row{ padding:.5rem .75rem; border:1px solid var(--border-weak); border-radius:10px; cursor:pointer; background: rgba(255,255,255,.05) }
    .pick-row:hover{ background: rgba(255,255,255,.10) }
    .hidden{ display:none !important }
    input.picker-search{
      width:100%; height: var(--control-h); line-height: var(--control-h);
      border:1px solid var(--border-weak); border-radius:10px; padding:0 .65rem; background: rgba(255,255,255,.05); color: var(--text);
    }
  </style>

  <script>
    /* If you use a specific Apps Script endpoint, set it here (kept optional; nothing removed) */
    // window.API_URL = "https://script.google.com/macros/s/XXXX/exec";
  </script>
</head>
<body>
  <header class="appbar">
    <div class="wrap">
      <div class="title">Stock Inventory</div>
      <div class="spacer"></div>
      <button class="btn small" id="btnRefresh" data-action="refresh">
        <span class="btn-label">Refresh</span>
        <span class="btn-spinner"><span class="spinner"></span></span>
      </button>
    </div>
    <nav class="tabs">
      <a class="tab" data-tab="dashboard">แดชบอร์ด</a>
      <a class="tab" data-tab="out">จ่ายออก</a>
      <a class="tab" data-tab="in">รับเข้า</a>
      <a class="tab" data-tab="adjust">ปรับยอด</a>
      <a class="tab" data-tab="purchase">สั่งซื้อ</a>
    </nav>
  </header>

  <main class="app">
    <!-- View root for tabs -->
    <div id="view"></div>
  </main>

  <!-- Toast -->
  <div id="toast" role="status" aria-live="polite"></div>

  <!-- REQUIRED: Picker overlay DOM that your shared.js expects (not removed, only (re)added) -->
  <div id="pickerOverlay" aria-hidden="true">
    <div class="picker-card">
      <div class="picker-head">
        <input id="pickerSearch" class="picker-search" placeholder="พิมพ์เพื่อค้นหา…" />
        <button class="btn small" id="pickerAdd">
          <span class="btn-label">เพิ่ม</span>
        </button>
        <button class="btn small" id="pickerCancel">ปิด</button>
      </div>
      <div class="picker-body">
        <div id="pickerList" class="list"></div>
        <!-- helper for add -->
        <div id="pickerAddText" class="hidden"></div>
      </div>
    </div>
  </div>

  <!-- App bootstrap (kept as your module entry; no removals) -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
