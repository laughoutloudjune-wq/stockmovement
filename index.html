<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Stock Inventory</title>

  <style>
    :root{
      --bg:#0f172a;
      --card: rgba(255,255,255,.12);
      --glass: rgba(255,255,255,.16);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --border-weak: rgba(255,255,255,.2);
      --accent:#2563eb;
      --space-3: 12px;
      --control-h: 42px;
      color-scheme: dark;
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; padding:0; background:linear-gradient(120deg,#0f172a,#0b1020 60%);
      color:var(--text); font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    a{color:inherit; text-decoration:none}
    .app{max-width:1200px; margin:0 auto; padding:20px 14px 80px}

    /* App bar */
    header.appbar{
      position:sticky; top:0; z-index:1000; backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(10,14,22,.7), rgba(10,14,22,.35));
      border-bottom: 1px solid var(--border-weak);
    }
    .appbar .wrap{display:flex; align-items:center; gap:12px; padding:10px 14px;}
    .title{font-weight:600; letter-spacing:.2px}
    .spacer{flex:1 1 auto}

    /* Tabs */
    .tabs{display:flex; gap:6px; padding:8px 14px 12px; flex-wrap:wrap}
    .tabs .tab{
      padding:.45rem .75rem; border:1px solid var(--border-weak); border-radius:10px;
      background: rgba(255,255,255,.06); cursor:pointer; transition:.15s;
    }
    .tabs .tab.active{ background: rgba(255,255,255,.16); border-color: rgba(255,255,255,.28); }

    /* Cards / Liquid Glass */
    .card.glass{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border:1px solid var(--border-weak);
      border-radius:16px; padding:14px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      backdrop-filter: blur(12px) saturate(120%);
    }

    /* Buttons */
    .btn{
      appearance:none; border:1px solid var(--border-weak);
      background: rgba(255,255,255,.06);
      color:var(--text); padding:.55rem .8rem; border-radius:10px;
      display:inline-flex; gap:.5rem; align-items:center; cursor:pointer;
    }
    .btn.small{ padding:.35rem .6rem; font-size:.9em }
    .btn.primary{ background: var(--accent); border-color: transparent; color:#fff }
    .btn .btn-spinner{ display:none; align-items:center }
    .btn.is-loading .btn-spinner{ display:inline-flex }
    .btn .spinner{ width:16px; height:16px; border:2px solid currentColor; border-right-color:transparent; border-radius:50%; animation: spin .8s linear infinite }
    @keyframes spin{ to{ transform: rotate(360deg) } }

    /* Lists */
    .list{ display:flex; flex-direction:column; gap:10px }
    .rowitem{ display:flex; gap:10px; align-items:flex-start; border:1px solid var(--border-weak); border-radius:12px; padding:10px; background: rgba(255,255,255,.05) }
    .rowitem .meta{ color:var(--muted) }

    /* Toast */
    #toast{ position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
            background:#111827; color:#fff; border:1px solid #334155;
            padding:.6rem .9rem; border-radius:12px; opacity:0; pointer-events:none; transition:.25s; z-index:5002 }
    #toast.show{ opacity:1 }

    /* View root */
    #view{ margin-top:10px }
  </style>

  <script>
    // Optional: set your Apps Script endpoint here.
    // window.API_URL = "https://script.google.com/macros/s/XXXX/exec";
  </script>
</head>
<body>
  <header class="appbar">
    <div class="wrap">
      <div class="title">Stock Inventory</div>
      <div class="spacer"></div>
      <button class="btn small" data-action="refresh">
        <span class="btn-label">Refresh</span>
        <span class="btn-spinner"><span class="spinner"></span></span>
      </button>
    </div>
    <nav class="tabs">
      <a class="tab" data-tab="dashboard">แดชบอร์ด</a>
      <a class="tab" data-tab="out">จ่ายออก</a>
      <a class="tab" data-tab="in">รับเข้า</a>
      <a class="tab" data-tab="adjust">ปรับยอด</a>
      <a class="tab" data-tab="purchase">สั่งซื้อ</a>
    </nav>
  </header>

  <main class="app">
    <div id="view"></div>
  </main>

  <!-- Toast -->
  <div id="toast" role="status" aria-live="polite"></div>

  <!-- App bootstrap -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
