<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>ระบบสต็อกวัสดุ</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --fs-xs: clamp(0.78rem, 1.3vw, 0.9rem);
      --fs-sm: clamp(0.95rem, 1.6vw, 1.05rem);
      --fs-md: clamp(1.05rem, 2vw, 1.2rem);
      --fs-lg: clamp(1.2rem, 2.4vw, 1.4rem);
      --space-1:.5rem; --space-2:.75rem; --space-3:1rem; --space-4:1.25rem;
      --radius: 1rem; --border: rgba(255,255,255,.35);
      --bg:#eef1f6; --card: rgba(255,255,255,0.6); --text:#0b0b0d;
      --accent:#0a84ff; --accent-weak:#e5f0ff;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --container-max: 72rem;
      --pad-x: max(4vw, 1rem);
      --footer-pad: 0.6rem;
    }
    *,*::before,*::after{ box-sizing:border-box }
    html{ height:100%; font-size:16px; -webkit-text-size-adjust:100% }
    body{
      min-height:100dvh; margin:0;
      font-family:'Sarabun','TH Sarabun New','SarabunTH',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
      background: linear-gradient(180deg,#eaf0ff 0%, #f7f9ff 100%);
      color:var(--text)
    }
    .container{
      position:relative; z-index:1; width:min(100%, 28rem); margin:0 auto;
      padding: calc(env(safe-area-inset-top) + var(--space-3)) var(--pad-x) var(--footer-pad);
      display:flex; flex-direction:column; gap:var(--space-3)
    }
    .glass{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: saturate(160%) blur(12px);
      -webkit-backdrop-filter: saturate(160%) blur(12px);
    }
    header{ display:flex; align-items:center; gap:var(--space-2) }
    header h1{ margin:0; font-size:var(--fs-lg); font-weight:800 }

    /* === Floating pill toolbar === */
    .toolbar{
      position: fixed; left: 50%; right: auto;
      bottom: calc(env(safe-area-inset-bottom) + 1rem);
      transform: translateX(-50%);
      z-index: 50;
      display:flex; align-items:center; gap:.4rem;
      padding:.5rem .6rem;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      border: 1px solid rgba(255,255,255,.45);
      border-radius: 9999px;
      box-shadow: 0 8px 24px rgba(0,0,0,.18), inset 0 0 0 1px rgba(255,255,255,.3);
      width: max-content;
      max-width: calc(100% - 1.5rem);
      white-space: nowrap;
      overflow: hidden;
    }
    .btn{
      appearance:none; cursor:pointer; font-weight:800; font-size:var(--fs-sm);
      padding:.85rem 1.05rem;
      border-radius:9999px;
      border:1px solid rgba(255,255,255,.45);
      background:rgba(255,255,255,0.5);
      color:#111;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.6), 0 6px 14px rgba(0,0,0,.10);
      -webkit-tap-highlight-color:transparent; touch-action:manipulation;
      flex:1 1 0;
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      transition: all .25s ease;
    }
    .btn:hover{
      background:rgba(255,255,255,0.7);
      transform:translateY(-1px);
    }
    .btn.primary{
      color:#fff; border-color:transparent;
      background:linear-gradient(145deg,#0a84ff,#4da3ff);
      box-shadow:0 6px 14px rgba(10,132,255,.28), inset 0 0 0 1px rgba(255,255,255,.2);
    }
    .btn.small{
      flex:0 0 auto; padding:.5rem .85rem; font-size:var(--fs-xs); font-weight:700;
      background:rgba(255,255,255,0.5); border-radius:9999px
    }
    .btn:disabled{ opacity:.45; cursor:not-allowed }

    @media (min-width:768px){
      .toolbar{ bottom:calc(env(safe-area-inset-bottom) + 1.25rem) }
    }
  </style>
</head>
<body>
  <!-- example floating pill -->
  <div class="toolbar">
    <button class="btn" type="button">＋ เพิ่ม</button>
    <button class="btn small" type="button">ล้าง</button>
    <button class="btn primary" type="button">บันทึก (0)</button>
  </div>
</body>
</html>
